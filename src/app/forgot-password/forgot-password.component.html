<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff"
    type="ball-scale-multiple" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
</ngx-spinner>
<div class="forgot-password-container">
    <h2>Quên mật khẩu</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Nhập email của bạn:</label>
            <input type="email" id="email" formControlName="email"
                placeholder="Nhập email" class="form-control" />
            <small class="text-danger"
                *ngIf="forgotPasswordForm.controls['email'].errors?.['required'] && submitted">
                Email không được để trống
            </small>
            <small class="text-danger"
                *ngIf="forgotPasswordForm.controls['email'].errors?.['email'] && submitted">
                Email không hợp lệ
            </small>
        </div>
        <div *ngIf="message" class="text-success">
            {{ message }}
        </div>
        <button type="submit" class="btn btn-primary">Gửi yêu cầu</button>
    </form>
</div>
